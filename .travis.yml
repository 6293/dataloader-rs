sudo: false
language: rust
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
rust:
  - nightly
  - stable
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
script:
  - cargo build 
  - cargo test 
  - cargo bench
after_success:
  - travis-cargo coveralls --no-sudo --verify
notifications:
  email: false